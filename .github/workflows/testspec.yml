name: CI Pipeline - Incident Management

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CYPRESS_baseUrl: http://localhost:8081
  EMAIL_TO: your-team@example.com
  EMAIL_FROM: your-github-actions@example.com
  SMTP_SERVER: smtp.example.com
  SMTP_PORT: 587
  SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install backend dependencies and Bandit
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit

      - name: Run Bandit security scan on backend
        working-directory: ./backend
        run: bandit -r . -lll -iii

      - name: Run Snyk vulnerability scan
        uses: snyk/actions@master
        with:
          command: test
          paths: './frontend, ./backend'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Start backend server
        working-directory: ./backend
        run: nohup python manage.py runserver 8081 &

      - name: Wait for backend startup
        run: sleep 15

      - name: Run Cypress tests
        working-directory: ./frontend
        run: npx cypress run --spec "cypress/e2e/incidents.cy.js"

      - name: Upload Cypress artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/screenshots
            frontend/cypress/videos

  notify:
    needs: test-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        if: always()
        with:
          server_address: ${{ env.SMTP_SERVER }}
          server_port: ${{ env.SMTP_PORT }}
          username: ${{ env.SMTP_USERNAME }}
          password: ${{ env.SMTP_PASSWORD }}
          subject: CI Pipeline - Incident Management - ${{ job.status }}
          to: ${{ env.EMAIL_TO }}
          from: ${{ env.EMAIL_FROM }}
          body: |
            The CI pipeline for Incident Management completed with status: ${{ job.status }}.

            - Bandit and Snyk security scans were run.
            - Cypress UI tests were executed.
            Please check the GitHub Actions logs for details.

            Thank you.
